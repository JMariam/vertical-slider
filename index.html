<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Vertical Slider</title>
    <link rel="stylesheet" href="./input.css">
    <script src="https://kit.fontawesome.com/8754cedc90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background: #817b73;">
                <h1>Fancy Bed</h1>
            </div>
            <div style="background: #2a86ba;">
                <h1>White Chair</h1>
            </div>
            <div style="background: #252e33;">
                <h1>Living Room</h1>
            </div>
            <div style="background: #f3d7b7;">
                <h1>Work Space</h1>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('/img/im1.jpg.jpg');"></div>
            <div style="background-image: url('/img/im2.jpg.jpg');"></div>
            <div style="background-image: url('/img/im6.jpg.jpg');"></div>
            <div style="background-image: url('/img/im9.jpg.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down">
                <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
